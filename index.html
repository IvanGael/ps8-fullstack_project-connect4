<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 | Accueil</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/tabs.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/alert.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li id="specific-li"><a href="index.html">Connect 4</a></li>
            <li><a href="index.html">Se connecter</a></li>
            <li><a href="index.html">Accueil</a></li>
        </ul>
    </div>

    <br>
    <br>

    <div id="tabs-container">
        <button class="tab-button" id="tab-1">Partie locale | </button>
        <button class="tab-button" id="tab-2">Partie contre une IA | </button>
        <button class="tab-button" id="tab-3">Partie en ligne</button>
    </div>

    <div id="tab-1-content">
        <br>
        <form id="gameForm">
            <div class="form-group">
              <label for="joueur1">Joueur 1</label>
              <input type="text" id="joueur1" class="form-control">
            </div>
            <div class="form-group">
              <label for="joueur2">Joueur 2</label>
              <input type="text" id="joueur2" class="form-control">
            </div>
            <div class="form-group">
                <label for="temps">Temps </label>
                <select id="temps" class="form-control">
                  <option value="" disabled selected>Choisir...</option>
                  <option value="15s">15s</option>
                  <option value="30s">30s</option>
                </select>
            </div>
            <div class="form-group">
                <label for="taille">Taille de la grille </label>
                <select id="taille" class="form-control">
                  <option value="" disabled selected>Choisir...</option>
                  <option value="6 x 7">6 x 7 cases (classique)</option>
                  <option value="6 x 11">6 x 11 cases </option>
                  <option value="8 x 11">8 x 11 cases </option>
                </select>
            </div>
            <div class="form-group">
                <label for="debutant">Débutant </label>
                <select id="debutant" class="form-control">
                  <option value="" disabled selected>Choisir...</option>
                  <option value="joueur1 commence">Joueur1 commence</option>
                  <option value="joueur2 commence">Joueur2 commence</option>
                  <option value="aleatoire">Aléatoire</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Lancer la partie</button>
        </form>        
        
        <div id="alert-box-error" class="alert-box-error hidden">
          <p id="alert-box-error-msg"></p>
        </div>
        <div id="alert-box-success" class="alert-box-success hidden">
          <p id="alert-box-success-msg"></p>
        </div>
    </div>

    <div id="tab-2-content">Partie contre une IA</div>
    <div id="tab-3-content">Partie en ligne</div>:
      
      

    <script src="assets/js/tabs.js"></script>
    <script src="assets/js/alert.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
